baseURL = "/"
languageCode = "zh-cn"
title = "My Hugo Blog"
theme = "PaperMod"

# 使用相对URL，确保在任何域名下都能正常工作
relativeURLs = true
canonifyURLs = false

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true

[params]
  description = "A blog powered by Hugo and synced from Obsidian"
  author = "ColeNoice"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    identifier = "archives"
    name = "归档"
    url = "/archives/"
    weight = 20
  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 30
  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 40

[outputs]
  home = ["HTML", "RSS"]
