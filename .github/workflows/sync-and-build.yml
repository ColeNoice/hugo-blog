name: Sync and Build

on:
  repository_dispatch:
    types: [sync-from-obsidian]
  workflow_dispatch:

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout blog repo
        uses: actions/checkout@v4

      - name: Clone Hugo theme
        run: |
          rm -rf themes/PaperMod
          git clone --depth 1 https://github.com/adityatelange/hugo-PaperMod.git themes/PaperMod

      - name: Checkout obsidian repo
        uses: actions/checkout@v4
        with:
          repository: ColeNoice/obsidian-notes
          token: ${{ secrets.OBSIDIAN_REPO_PAT }}
          path: _obsidian

      - name: Sync shared notes
        run: |
          mkdir -p content/posts
          find _obsidian -name "*.md" -type f | while read file; do
            if grep -q "^share: *true" "$file" || grep -q "^share:true" "$file"; then
              cp "$file" content/posts/
              echo "Synced: $file"
            fi
          done
          rm -rf _obsidian

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo site
        run: hugo --minify

      - name: Commit and push changes
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync from Obsidian [skip ci]"
            git push
          fi
